<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="layout/layout::header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<div class="card-title">
			    <h4>
					<a th:href="@{/form}" class="btn btn-primary btn-xs">crear cliente</a>
				</h4>
			</div>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="bg-dark text-white table-bordered">id</th>
							<th class="bg-dark text-white table-bordered">nombre</th>
							<th class="bg-dark text-white table-bordered">apellido</th>
							<th class="bg-dark text-white table-bordered">email</th>
							<th class="bg-dark text-white table-bordered">fecha</th>
							<th class="bg-dark text-white table-bordered">crear factura</th>
							<th class="bg-dark text-white table-bordered">editar</th>
							<th class="bg-dark text-white table-bordered">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td class="btn btn-dark btn-xs" th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{/factura/}+${cliente.id}" th:text="'crear factura'"></a></td>
							<td><a class="btn btn-primary btn-m"
								th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
								onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
